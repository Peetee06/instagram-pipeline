<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>PSD Text Extractor</title>
</head>

<body>
    <h1>PSD Text Extractor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="language">Select language:</label>
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <!-- Add more language options here -->
        </select>
        <input type="file" name="psd" accept=".psd" required>
        <button type="submit">Upload PSD</button>
    </form>
    <div id="loader" class="hidden"></div>
    <a id="downloadLink" class="hidden" download="translated.psd">Download Translated PSD</a>
    <script src="script.js"></script>
</body>

</html>
